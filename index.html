<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/icon.png">
    <title>Space Gallery</title>
</head>
<body>
    <center>
        <ul class="menu">
          <li class="links"><a href="#first">Home</a></li>
          <li class="links"><a href="#second">Grid</a></li>
          <li class="links"><a href="#third">Slideshow</a></li>
          </ul>
      </center>

      <section id="first" class="parallax-container">
        <div class="parallax-inner">
        <img class="space" src="images/intro.gif">    
            </div>
        </section>
        <section id="second">
            <h1>Grid</h1>
            <div class="image-section">
                <div class="section-style-1">
                    <img src="images/1.jpg">
                </div>
                <div class="section-style-2">
                    <img src="images/2.jpg">
          
                </div>
              </div>
              <div class="image-section">
                  <div class="section-style-3">
                      <img src="images/3.jpg">              
                  </div>
                  <div class="section-style-4">
                      <img src="images/4.jpg">              
                  </div>
              </div>
              <div class="image-section">
                <div class="section-style-3">
                    <img src="images/5.jpg">              
                </div>
                <div class="section-style-4">
                    <img src="images/6.jpg">              
                </div>
            </div>
            <div class="image-section">
                <div class="section-style-3">
                    <img src="images/7.jpg">              
                </div>
                <div class="section-style-4">
                    <img src="images/8.jpg">              
                </div>
            </div>
        </section>
        <section id="third">
            <h1>Slideshow</h1>
            <div class="carousel slide" id="mycarousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                                <img src="images/1.jpg">
                            <div class="carousel content"></div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/2.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/3.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/4.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/5.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/6.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/7.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="images/8.jpg">
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
        </section>
         
</body>
</html>
